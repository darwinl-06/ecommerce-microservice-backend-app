apiVersion: v1
kind: Service
metadata:
 name: api-gateway
 labels:
   app: api-gateway
 annotations:
   prometheus.io/scrape: "true"
   prometheus.io/path: "/actuator/prometheus"
   prometheus.io/port: "8080"
spec:
 type: ClusterIP
 ports:
 - port: 8080
   targetPort: 8080
   protocol: TCP
   name: http
 selector:
   app: api-gateway
