# Kibana Configuration for Ecommerce Microservices Log Visualization
# Compatible with GKE and Jenkins CI/CD

# Image configuration
image: "docker.elastic.co/kibana/kibana"
imageTag: "8.8.0"
imagePullPolicy: "IfNotPresent"

# Elasticsearch connection
elasticsearchHosts: "http://elasticsearch-master.monitoring.svc.cluster.local:9200"

# Resource configuration
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

# Service configuration
service:
  type: LoadBalancer
  port: 5601
  annotations: {}
  httpPortName: http

# Ingress configuration
ingress:
  enabled: false
  className: ""
  pathtype: Prefix
  annotations: {}
  hosts:
    - host: kibana.ecommerce.local
      paths:
        - path: /
  tls: []

# Kibana configuration - simplified and corrected
kibanaConfig:
  kibana.yml: |
    server.name: kibana
    server.host: 0.0.0.0
    server.port: 5601
    server.basePath: ""
    server.maxPayloadBytes: 1048576
    
    elasticsearch.hosts: ["http://elasticsearch-master.monitoring.svc.cluster.local:9200"]
    elasticsearch.pingTimeout: 1500
    elasticsearch.requestTimeout: 30000
    elasticsearch.shardTimeout: 30000
    elasticsearch.ssl.verificationMode: none
    
    xpack.security.enabled: false
    xpack.encryptedSavedObjects.encryptionKey: "fhjskloppd678ehkdfdlliverpoolfcr"
    
    monitoring.ui.container.elasticsearch.enabled: true
    
    logging.level: info
    logging.quiet: false
    logging.dest: stdout
    
    data.autocomplete.valueSuggestions.enabled: true
    data.autocomplete.valueSuggestions.timeout: 1000
    
    map.includeElasticMapsService: true
    
    telemetry.enabled: false
    telemetry.optIn: false
    
    kibana.defaultAppId: "discover"

# Security context
securityContext:
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000

# Environment variables
extraEnvs:
  - name: NODE_OPTIONS
    value: "--max-old-space-size=1800"
  - name: ELASTICSEARCH_HOSTS
    value: "http://elasticsearch-master.monitoring.svc.cluster.local:9200"

# Health checks
healthCheckPath: "/app/kibana"

readinessProbe:
  httpGet:
    path: /app/kibana
    port: 5601
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

livenessProbe:
  httpGet:
    path: /app/kibana
    port: 5601
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Service account
serviceAccount:
  create: true
  name: kibana

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5601"
  prometheus.io/path: "/api/stats"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Priority class
priorityClassName: ""

# Init containers for waiting Elasticsearch
extraInitContainers: |
  - name: wait-for-elasticsearch
    image: curlimages/curl:7.85.0
    command:
    - /bin/sh
    - -c
    - |
      until curl -s "http://elasticsearch-master.monitoring.svc.cluster.local:9200/_cluster/health?wait_for_status=yellow&timeout=180s"; do
        echo "Waiting for Elasticsearch to be ready..."
        sleep 10
      done
      echo "Elasticsearch is ready!"

# Lifecycle hooks
lifecycle:
  preStop:
    exec:
      command:
        - /bin/bash
        - -c
        - |
          echo "Kibana is shutting down..."
          sleep 5

# Labels and annotations
labels: {}
podLabels: {}
annotations: {}

# Image pull secrets
imagePullSecrets: []

# Host aliases
hostAliases: []

# Extra volumes and mounts
extraVolumes: []
extraVolumeMounts: []
extraContainers: []

# Update strategy
updateStrategy:
  type: Recreate

# Replicas
replicas: 1

# Anti-affinity
antiAffinity: "soft"

# HTTP configuration
httpPort: 5601
protocol: http
serverHost: "0.0.0.0"

# Tests configuration
tests:
  enabled: true

# Persistent storage (disabled by default)
persistence:
  enabled: false
